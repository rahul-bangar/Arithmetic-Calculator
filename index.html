<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.7.2/math.min.js"></script>

</head>

<body>
    <center>
        <p>Calculator</p>
        <form name="Calculator">
            <input type="text" name="expr" id="calc" value="0"><br>
            <input type="button" value="AC" onclick="clearInput()" id="clear">
            <input type="button" value="&#9003;" onclick="deleteLastCharacter()" id="clear">
            <input type="button" name="%" value="%" onclick="appendText('%')" id="op">
            <input type="button" name="/" value="/" onclick="appendText('/') " id="op"><br>
            <input type="button" name="7" value="7" onclick="appendText('7')" id="btn">
            <input type="button" name="8" value="8" onclick="appendText('8')" id="btn">
            <input type="button" name="9" value="9" onclick="appendText('9')" id="btn">
            <input type="button" name="*" value="*" onclick="appendText('*')" id="op"><br>
            <input type="button" name="4" value="4" onclick="appendText('4')" id="btn">
            <input type="button" name="5" value="5" onclick="appendText('5')" id="btn">
            <input type="button" name="6" value="6" onclick="appendText('6')" id="btn">
            <input type="button" name="-" value="-" onclick="appendText('-')" id="op"><br>
            <input type="button" name="1" value="1" onclick="appendText('1')" id="btn">
            <input type="button" name="2" value="2" onclick="appendText('2')" id="btn">
            <input type="button" name="3" value="3" onclick="appendText('3')" id="btn">
            <input type="button" name="+" value="+" onclick="appendText('+')" id="op"><br>
            <input type="button" name="0" value="0" onclick="appendText('0')" id="btn">
            <input type="button" name="." value="." onclick="appendText('.')" id="btn">
            <input type="button" name="=" value="=" onclick="calculate()" id="eq"><br>
        </form>
    </center>

    <script src="calc.js"></script>
</body>

</html>
